<!DOCTYPE html>
<html>
<head>
    <title>TensorFlow.js Tutorial - lemon</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="10.3.js"></script>

</head>
<body>
    <script>
    var 원인 = tf.tensor(boston_cause);
    var 결과 = tf.tensor(boston_result);
    var X = tf.input({ shape: [13] });
    var H1 = tf.layers.dense({ units: 13, activation:'relu' }).apply(X);  // 은닌층
    var H2 = tf.layers.dense({ units: 13, activation:'relu' }).apply(H1); // 은닉층 
    var Y = tf.layers.dense({ units: 1 }).apply(H2);
    var model = tf.model({ inputs: X, outputs: Y });
    var compileParam = { optimizer: tf.train.adam(), loss: tf.losses.meanSquaredError }
    model.compile(compileParam);
    tfvis.show.modelSummary({name:'요약', tab:'모델'}, model); // tfvis modelSummary

    var _history = [];
    var fitParam = {
      epochs: 100,
      callbacks:
      {onEpochEnd:
        function(epoch, logs){
          console.log('epoch', epoch, logs, 'RMSE=>', Math.sqrt(logs.loss));
          _history.push(logs);
          tfvis.show.history({name:'loss', tab:'역사'}, [{loss:10}, {loss:5}, {loss:1}], ['loss'])
        }
      }
    }
    model.fit(원인, 결과, fitParam).then(function (result) {


        var 예측한결과 = model.predict(원인);
        예측한결과.print();
    });


</script>
</body>

</html>
